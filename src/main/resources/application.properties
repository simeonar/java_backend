spring.application.name=sagedemo
# Database settings for PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5445/sage_erp
spring.datasource.username=sage_user
spring.datasource.password=sage_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# H2 Database Console for demo/dev profile
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# OpenAPI / Swagger UI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# JWT Settings
jwt.secret=your-very-secret-key-that-is-long-enough
# 24 hours in milliseconds
jwt.expiration=86400000
